<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <form id="form" action="">
        <input id="email" type="email" placeholder="Введите почту" required>
        <input id="password" type="password" placeholder="Введите пароль" required>
        <input id="repeat-password" type="password" placeholder="Повторите пароль" required>
        <img id="image" src="images/check.png" alt="" hidden>
        <input type="submit">
    </form>
    <script>
        var password = document.getElementById("password")
        var repeat_password = document.getElementById("repeat-password")
        var image = document.getElementById("image")
        var form = document.getElementById("form")
        var email = document.getElementById("email")

        repeat_password.oninput = () => {
            if (password.checkValidity() && repeat_password.value === password.value) {
                image.hidden = false
                form.valid = true
            } else {
                image.hidden = true
                form.valid = false
            }
        }
    </script>
</body>
</html>
